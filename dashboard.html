<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee Shop</title>
    <!-- ส่วนนี้คือ CSS -->
    <link rel="stylesheet" href="dashboard.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
</head>

<body>
    <!-- form -->
    <div class="header">Coffee Management System
        <a class="home-button" href="home.html"><i class="fa-solid fa-home"></i></a>
   </div>
   <div class="sidebar" data-aos="fade-right" data-aos-duration="1000">
        <a href="dashboard.html"><i class="fa-sharp fa-solid fa-table-columns"></i> Dashboard</a>
        <a href="product.html"><i class="fas fa-box"></i> Manage Product</a>
        <a href="order.html"><i class="fas fa-shopping-cart"></i> Manage Order</a>
        <a href="user.html"><i class="fas fa-users"></i> Employee Info</a>
    </div>

    <div class="main-content">
        <div class="main-manage">Dashboard</div>
        <div class="container mt-5" data-aos="fade-up" data-aos-duration="1000">
            <div class="row mt-4">
                <div class="col-md-4">
                    <div class="card text-center">
                        <div class="card-body"><i class="fa-duotone fa-solid fa-mug-hot"></i>
                            <h5 class="card-title">Total Product : </h5>
                            <p id="totalProducts" class="card-text">0</p>
                            <a href="product.html" class="btn btn-primary">View</a>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card text-center">
                        <div class="card-body"><i class="fas fa-shopping-cart"></i>
                            <h5 class="card-title">Total Order : </h5>
                            <p id="totalOrders" class="card-text">0</p>
                            <a href="order.html" class="btn btn-primary">View</a>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card text-center">
                        <div class="card-body"><i class="fas fa-users"></i>
                            <h5 class="card-title">Total Employee : </h5>
                            <p id="totalEmployee" class="card-text">0</p>
                            <a href="user.html" class="btn btn-primary">View</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <script src="dashboard.js"></script>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>AOS.init();</script>
</body>
</html>
