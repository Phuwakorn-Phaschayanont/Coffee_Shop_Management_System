<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Product - Coffee System</title>
    <!-- ส่วนนี้คือ CSS -->
    <link rel="stylesheet" href="add_product.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
</head>

<body>
    <!-- Modal สำหรับเพิ่มสินค้า -->
    <div class="header">Add Product <i class="fa-duotone fa-solid fa-mug-hot"></i>
        <a class="user-button" href="product.html"><i class="fa-solid fa-xmark"></i></a>
    </div>

    <div class="container" data-aos="zoom-in">
        <div class="form-input">
            <label for="header-form">Name</label>
            <input name="productName" class="form-control" type="text">
        </div>

        <div class="flex form-input">
            <div class="header-form">Category</div>
            <div class="flex category">
                <div>
                    <input name="category" type="radio" value="กาแฟ"> Coffee
                </div>
                <div>
                    <input name="category" type="radio" value="ชา"> Tea
                </div>
                <div>
                    <input name="category" type="radio" value="น้ำผลไม้"> Smoothie
                </div>
            </div>
        </div>

        <div class="form-input">
            <label for="header-form">Description</label>
            <textarea name="description"></textarea>
        </div>
        
        <div class="form-input">
            <label for="header-form">Price</label>
            <input name="prices" class="form-control"  type="text">
        </div>

        <div id=message class="message"></div>

        <div class="center">
            <button onclick="submitData()" class="button">บันทึกข้อมูล</button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <script src="product.js"></script>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>AOS.init();</script>
</body>

</html>
