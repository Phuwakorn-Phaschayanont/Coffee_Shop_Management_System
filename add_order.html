<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Order - Coffee System</title>
    <!-- ส่วนนี้คือ CSS -->
    <link rel="stylesheet" href="add_order.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
</head>

<body>
    <!-- Modal สำหรับเพิ่มสินค้า -->
    <div class="header">Add Order <i class="fa-duotone fa-solid fa-mug-hot"></i>
        <a class="user-button" href="order.html"><i class="fa-solid fa-xmark"></i></a>
    </div>

    <div class="container" data-aos="zoom-in">
        <div class="form-input">
            <label for="header-form">Customer Name</label>
            <input name="customer" class="form-control" type="text">
        </div>

        <div class="form-input">
            <label for="header-form">Select Product</label>
            <select id="productName" class="form-control" onchange="calculateTotal()">
                <option disabled selected>Select a product</option>
                <!-- ตัวเลือกสินค้าจะถูกเพิ่มที่นี่ผ่าน JavaScript -->
            </select>
        </div>
    
        <div class="flex form-input">
            <div class="header-form">Options</div>
            <div class="flex category">
                <div>
                    <input name="options" type="radio" value="ร้อน"> Hot
                </div>
                <div>
                    <input name="options" type="radio" value="เย็น"> Cold
                </div>
                <div>
                    <input name="options" type="radio" value="ปั่น"> Iced
                </div>
            </div>
        </div>

        <div class="form-input">
            <label for="header-form">Quantity</label>
            <input id="quantity" class="form-control" type="number" oninput="calculateTotal()">
        </div>

        <div class="form-input">
            <label for="header-form">Price</label>
            <input id="prices" class="form-control" type="number" readonly>
        </div>

        <div class="form-input">
            <label for="header-form">Total Price</label>
            <input id="total" class="form-control" type="number" readonly>
        </div>

        <div class="flex form-input">
            <div class="header-form">Payment</div>
            <div class="flex category">
                <div>
                    <input name="payment" type="radio" value="เงินสด"> Cash
                </div>
                <div>
                    <input name="payment" type="radio" value="โอนผ่านธนาคาร"> Bank Transfer
                </div>
                <div>
                    <input name="payment" type="radio" value="บัตรเคดิต"> Credit Card
                </div>
            </div>
        </div>

        <div id=message class="message"></div>

        <div class="center">
            <button onclick="submitData()" class="button">บันทึกข้อมูล</button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <script src="order.js"></script>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>AOS.init();</script>
</body>

</html>
